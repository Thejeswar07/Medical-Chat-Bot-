name: Deploy Application to EC2 via ECR

on:
  push:
    branches:
      - main

jobs:

  # -------------------------------
  # ðŸš€ CONTINUOUS INTEGRATION (BUILD + PUSH)
  # -------------------------------
  Continuous-Integration:
    runs-on: ubuntu-latest

    outputs:
      image_uri: ${{ steps.build-image.outputs.image_uri }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag and Push Docker Image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPO }}
          IMAGE_TAG: latest
        run: |
          IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "Building Docker image..."
          docker build -t $IMAGE_URI .
          echo "Pushing Docker image..."
          docker push $IMAGE_URI
          echo "image_uri=$IMAGE_URI" >> $GITHUB_OUTPUT


  # -------------------------------
  # ðŸš€ CONTINUOUS DEPLOYMENT (SSH â†’ EC2)
  # -------------------------------
  Continuous-Deployment:
    needs: Continuous-Integration
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |

            echo "===== CHECKING AWS CLI ====="
            if ! command -v aws &> /dev/null
            then
              echo "Installing AWS CLI..."
              sudo apt update
              sudo apt install unzip curl -y
              curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
              unzip -o awscliv2.zip
              sudo ./aws/install
            else
              echo "AWS CLI already installed"
            fi

            echo "===== CHECKING DOCKER ====="
            if ! command -v docker &> /dev/null
            then
              echo "Installing Docker..."
              sudo apt install docker.io -y
              sudo systemctl start docker
              sudo systemctl enable docker
            else
              echo "Docker already installed"
            fi

            IMAGE_URI="${{ needs.Continuous-Integration.outputs.image_uri }}"
            ECR_REGISTRY=$(echo $IMAGE_URI | cut -d'/' -f1)

            echo "===== LOGGING INTO ECR ====="
            aws ecr get-login-password --region ${{ secrets.AWS_DEFAULT_REGION }} | \
            docker login --username AWS --password-stdin $ECR_REGISTRY

            echo "===== PULLING LATEST IMAGE ====="
            docker pull $IMAGE_URI

            echo "===== STOPPING OLD CONTAINER ====="
            docker stop app-container || true
            docker rm app-container || true

            echo "===== RUNNING NEW CONTAINER ====="
            docker run -d \
              --name app-container \
              -p 80:8080 \
              -e PINECONE_API_KEY="${{ secrets.PINECONE_API_KEY }}" \
              -e GOOGLE_API_KEY="${{ secrets.GOOGLE_API_KEY }}" \
              $IMAGE_URI

            echo "===== RUNNING CONTAINERS ====="
            docker ps