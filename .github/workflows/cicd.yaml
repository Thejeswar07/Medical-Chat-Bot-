name: Deploy Application to EC2 via ECR

on:
  push:
    branches:
      - main

jobs:

  # ==========================================
  # ðŸš€ CONTINUOUS INTEGRATION
  # ==========================================
  Continuous-Integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Check if 'latest' image exists in ECR
        id: check-image
        run: |
          if aws ecr describe-images \
            --repository-name ${{ secrets.ECR_REPO }} \
            --image-ids imageTag=latest \
            --region ${{ secrets.AWS_DEFAULT_REGION }} > /dev/null 2>&1
          then
            echo "Image already exists."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Image does NOT exist."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to Amazon ECR
        if: steps.check-image.outputs.exists == 'false'
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker Image
        if: steps.check-image.outputs.exists == 'false'
        run: |
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com/${{ secrets.ECR_REPO }}:latest
          echo "Building image: $IMAGE_URI"
          docker build -t $IMAGE_URI .
          echo "Pushing image..."
          docker push $IMAGE_URI


  # ==========================================
  # ðŸš€ CONTINUOUS DEPLOYMENT
  # ==========================================
  Continuous-Deployment:
    needs: Continuous-Integration
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |

            echo "===== BUILD IMAGE URI ====="

            ECR_REGISTRY="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com"
            IMAGE_URI="$ECR_REGISTRY/${{ secrets.ECR_REPO }}:latest"

            echo "Deploying image: $IMAGE_URI"

            echo "===== LOGIN TO ECR USING IAM ROLE ====="
            aws ecr get-login-password --region ${{ secrets.AWS_DEFAULT_REGION }} | \
            docker login --username AWS --password-stdin $ECR_REGISTRY

            echo "===== PULL IMAGE ====="
            docker pull $IMAGE_URI

            echo "===== STOP OLD CONTAINER ====="
            docker stop app-container || true
            docker rm app-container || true

            echo "===== START NEW CONTAINER ====="
            docker run -d \
              --name app-container \
              -p 80:8080 \
              -e PINECONE_API_KEY="${{ secrets.PINECONE_API_KEY }}" \
              -e OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
              $IMAGE_URI

            docker ps